# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

## Bind Windows To Workspaces

# Alacritty
windowrulev2 = workspace 1,class:Alacritty,title:(Alacritty)

# Firefox
windowrulev2 = workspace 2,class:firefox,title:(Mozilla Firefox)

# Heroic Games Launcher
windowrulev2 = workspace 3,class:heroic,title:(Heroic Games Launcher)

# Steam
windowrulev2 = workspace 3,class:steam,title:(Steam)

# Discord
windowrulev2 = workspace 5,class:discord,title:(Discord)

## Floating Windows

# Calculator
windowrulev2 = float,class:galculator, title:galculator
windowrulev2 = size 300 450,class:galculator, title:galculator

# Bluetooth Manager
windowrulev2 = float,class:blueman-manager, title:(Bluetooth Devices)
windowrulev2 = size 530 400,class:blueman-manager, title:(Bluetooth Devices)

# Network Connection Editor
windowrulev2 = float,class:nm-connection-editor
windowrulev2 = size 530 400,class:nm-connection-editor

# Firefox Download Dialogue
windowrulev2 = float,class:xdg-desktop-portal-gtk, title:(Enter name of file to save to…)
windowrulev2 = size 1000 600,class:xdg-desktop-portal-gtk, title:(Enter name of file to save to…)

# Volume Control
windowrulev2 = float,class:org.pulseaudio.pavucontrol
windowrulev2 = size 1000 600,class:org.pulseaudio.pavucontrol

## Steam

# Friends List
windowrulev2 = float,class,steam,title:(Friends List)
windowrulev2 = size 350 750,class:steam,title:(Friends List)
windowrulev2 = center,class:steam,title:(Friends List)

# Settings
windowrulev2 = float,class:steam,title:(Steam Settings)
windowrulev2 = size 1200 922,class:steam,title:(Steam Settings)
windowrulev2 = center,class:steam,title:(Steam Settings)

# Add Non-Steam Game
windowrulev2 = float,class:steam,title:(Add Non-Steam Game)
windowrulev2 = size 800 600,class:steam,title:(Add Non-Steam Game)
windowrulev2 = center,class:steam,title:(Add Non-Steam Game)


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
